# Render Blueprint
services:
  - type: web
    name: retail-analytics-backend
    env: python
  buildCommand: pip install -r backend/requirements.txt
  # Run the full backend app with Uvicorn so all routers and /docs are available
  startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./retail_analytics.db
      - key: SECRET_KEY
        value: pmca05CPsHxV3avL7KtTWC_kkB3pl4mrZ3fmPraJacA
      - key: OPENAI_API_KEY
        value: your-openai-api-key-here
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: ALLOWED_ORIGINS
        value: '["https://retail-analytics-frontend.onrender.com"]'
      - key: MODEL_PATH
        value: ./models/
      - key: RETRAIN_INTERVAL_HOURS
        value: 24

  # Frontend
  - type: web
    name: retail-analytics-frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    rootDir: ./frontend
    envVars:
      - key: VITE_API_BASE_URL
        value: https://retail-analytics-backend.onrender.com
